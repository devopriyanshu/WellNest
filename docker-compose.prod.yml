
services:
  backend:
    image: devopriyanshu/wellnest-backend:latest
    restart: always
    container_name: wellnest-backend
    env_file:
      - .env.production
    expose:
      - "4000"
    mem_limit: 512m
    cpus: 0.5
    networks:
      - wellnest-network

  nginx:
    image: nginx:alpine
    restart: always
    container_name: wellnest-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - wellnest-network

networks:
  wellnest-network:
    driver: bridge
