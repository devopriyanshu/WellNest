version: '3.8'

services:
  backend:
    build: .
    image: ${IMAGE_NAME}:${IMAGE_TAG:-latest}
    restart: always
    container_name: wellnest-backend
    env_file:
      - .env.production
    expose:
      - "4000"
    networks:
      - wellnest-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  nginx:
    image: nginx:alpine
    restart: always
    container_name: wellnest-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - wellnest-network

networks:
  wellnest-network:
    driver: bridge
